<div class="container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" placeholder="Enter your first name" type="text" />
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="error">
        First Name is required.
      </div>
    </div>

    <div>
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" placeholder="Enter your last name" type="text" />
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="error">
        Last Name is required.
      </div>
    </div>

    <div>
      <label for="email">Email</label>
      <input id="email" formControlName="email" placeholder="Enter your email" type="email" />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        A valid email is required.
      </div>
    </div>

    <div>
      <label for="password">Password</label>
      <input id="password" formControlName="password" placeholder="Enter your password" type="password" />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Password is required and must be at least 6 characters long.
      </div>
    </div>

    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" type="password" />
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="error">
        Confirm Password is required.
      </div>
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="error">
        Passwords must match.
      </div>
    </div>

    <div>
      <button [disabled]="registerForm.invalid" type="submit">Register</button>
    </div>
  </form>
</div>
