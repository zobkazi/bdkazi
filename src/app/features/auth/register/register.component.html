<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
    <div class="mb-4">
      <label for="firstName" class="block text-sm font-semibold text-gray-700">First Name</label>
      <input id="firstName" formControlName="firstName" placeholder="Enter your first name" type="text"
        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched" class="text-red-500 text-sm">
        First Name is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="lastName" class="block text-sm font-semibold text-gray-700">Last Name</label>
      <input id="lastName" formControlName="lastName" placeholder="Enter your last name" type="text"
        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-red-500 text-sm">
        Last Name is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
      <input id="email" formControlName="email" placeholder="Enter your email" type="email"
        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-sm">
        A valid email is required.
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
      <input id="password" formControlName="password" placeholder="Enter your password" type="password"
        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-sm">
        Password is required and must be at least 6 characters long.
      </div>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your password" type="password"
        class="mt-2 p-3 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
        Confirm Password is required.
      </div>
      <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched" class="text-red-500 text-sm">
        Passwords must match.
      </div>
    </div>

    <div class="mb-6">
      <button [disabled]="registerForm.invalid" type="submit" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 disabled:bg-gray-300">
        Register
      </button>
    </div>
  </form>
</div>
